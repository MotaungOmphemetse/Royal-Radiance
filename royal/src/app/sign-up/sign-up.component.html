<!-- sign-up.component.html -->
<div class="container">
    <div class="card" style="width: 18em;">
      <div class="card-body">
        <h5 class="card-title">Register Card</h5>
      </div>
      <form #userRegistrationForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userName" class="form-label">Username</label>
          <input type="text" name="UserName" class="form-control validate" id="userName" [(ngModel)]="user.UserName" required>
        </div>
  
        <div class="mb-3">
          <label for="password" class="validate form-label">Password</label>
          <input type="password" name="Password" class="form-control" id="password" [(ngModel)]="user.Password" required minlength="3">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="Email" class="form-control" id="email" [(ngModel)]="user.Email" >
        </div>
  
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" name="FirstName" class="form-control" id="firstName" [(ngModel)]="user.FirstName" >
        </div>
  
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" name="LastName" class="form-control" id="lastName" [(ngModel)]="user.LastName" >
        </div>
  
        <button [disabled]="!userRegistrationForm" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
